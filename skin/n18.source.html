<!DOCTYPE html>
<html> 
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"> 
    <title>Navigator Skin 18 - Jssor Slider, Slideshow with Javascript Source Code</title>
</head> 
<body style="margin:0;padding:0; background:#fff; font-family: Arial, Verdana, Sans-Serif;">
    <script type="text/javascript" src="../js/jssor.core.js"></script>
    <script type="text/javascript" src="../js/jssor.utils.js"></script>
    <script type="text/javascript" src="../js/jssor.slider.js"></script>
    <script>
        jssor_slider1_starter = function (containerId) {

            var options = {
                $AutoPlay: false,                                   //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
                $SlideDuration: 800,                                //[Optional] Specifies default duration (swipe) for slide in milliseconds, default value is 500

                $NavigatorOptions: {                                //[Optional] Options to specify and enable navigator or not
                    $Class: $JssorNavigator$,                       //[Required] Class to create navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $AutoCenter: 1,                                 //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                    $Steps: 1,                                      //[Optional] Steps to go for each navigation request, default value is 1
                    $Lanes: 1,                                      //[Optional] Specify lanes to arrange items, default value is 1
                    $SpacingX: 10,                                  //[Optional] Horizontal space between each item in pixel, default value is 0
                    $SpacingY: 10,                                  //[Optional] Vertical space between each item in pixel, default value is 0
                    $Orientation: 1                                 //[Optional] The orientation of the navigator, 1 horizontal, 2 vertical, default value is 1
                }
            };

            var jssor_slider1 = new $JssorSlider$(containerId, options);
        }
    </script>

    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles (except 'top', 'left', 'width' and 'height') to css file or css block. --> 
    <div id="slider1_container" style="position: relative; width: 960px;
        height: 380px; overflow: hidden;">
 
        <!-- Slides Container --> 
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 960px; height: 380px;
            overflow: hidden;">
            <div><img u="image" src="../img/home/01.jpg" /></div>
            <div><img u="image" src="../img/home/02.jpg" /></div>
            <div><img u="image" src="../img/home/03.jpg" /></div>
            <div><img u="image" src="../img/home/04.jpg" /></div>
        </div> 
 
        <!-- Navigator Skin Begin -->
        <style>
            /* jssor slider navigator skin 18 css */
            /*
            .jssorn18 div           (normal)
            .jssorn18 div:hover     (normal mouseover)
            .jssorn18 .av           (active)
            .jssorn18 .av:hover     (active mouseover)
            .jssorn18 .dn           (mousedown)
            */
            .jssorn18 div, .jssorn18 div:hover, .jssorn18 .av
            {
                background: url(../img/n18.png) no-repeat;
                overflow:hidden;
                cursor: pointer;
            }
            .jssorn18 div { background-position: -3px -3px; }
            .jssorn18 div:hover, .jssorn18 .av:hover { background-position: -33px -3px; }
            .jssorn18 .av { background-position: -63px -3px; }
            .jssorn18 .dn, .jssorn18 .dn:hover { background-position: -93px -3px; }
            
            .jssorn18 .n
            {
                display: none;
                color: #000;
            }
            .jssorn18 div:hover .n, .jssorn18 .av .n, .jssorn18 .av:hover .n, .jssorn18 .dn .n { display: block; }
        </style>
        <!-- navigator container -->
        <div u="navigator" class="jssorn18" style="position: absolute; bottom: 16px; right: 6px;">
            <!-- navigator item prototype -->
            <div u="prototype" style="position: absolute; width: 24px; height: 24px; text-align: center;
                line-height: 24px; font-size: 16px;">
                <Numbertemplate class=n></Numbertemplate>
            </div>
        </div>
        <!-- Navigator Skin End -->

        <a style="display: none" href="http://www.jssor.com">jQuery Slideshow</a> 
        <!-- Trigger --> 
        <script>
            jssor_slider1_starter('slider1_container');
        </script> 
    </div> 
    <!-- Jssor Slider End --> 
</body> 
</html>
