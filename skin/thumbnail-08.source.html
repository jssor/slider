<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Navigator Skin 08 - Jssor Slider</title>
</head>
<body style="padding: 0; margin: 0; font-family:Arial, Verdana;background-color:#fff;">
    <script src="../js/jssor.slider.min.js" type="text/javascript"></script>
    <script>
        init_jssor_slider1 = function (containerId) {
            var options = {
                $AutoPlay: 0,                                   //[Optional] Auto play or not, to enable slideshow, this option must be set to greater than 0. Default value is 0. 0: no auto play, 1: continuously, 2: stop at last slide, 4: stop on click, 8: stop on user navigation (by arrow/bullet/thumbnail/drag/arrow key navigation)
                $SlideDuration: 500,                                //[Optional] Specifies default duration (swipe) for slide in milliseconds, default value is 500

                $ThumbnailNavigatorOptions: {
                    $Class: $JssorThumbnailNavigator$,              //[Required] Class to create thumbnail navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always

                    $SpacingX: 23,                                   //[Optional] Horizontal space between each thumbnail in pixel, default value is 0
                    $SpacingY: 23,                                   //[Optional] Vertical space between each thumbnail in pixel, default value is 0
                    $Cols: 7,                              //[Optional] Number of pieces to display, default value is 1
                    $ParkingPosition: 219                           //[Optional] The offset position to park thumbnail
                }
            };

            var jssor_slider1 = new $JssorSlider$(containerId, options);
        };
    </script>
    <!--#region Jssor Slider Begin -->
    <!-- To move inline styles to css file/block, please specify a class name for each element. -->
    <div id="slider1_container" style="position: relative; margin: 0 auto; width: 960px;
        height: 450px; left:0px; top:0px; background:#222222;">
        
        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>
        
        <!-- Slides Container -->
        <div u="slides" style="position: absolute; left: 180px; top: 50px; width: 600px; height: 300px;
            overflow: hidden;">
            <div>
                <img u="image" src="img/slide.png" />
                <img u="thumb" src="img/thumb.png" />
            </div>
            <div>
                <img u="image" src="img/slide.png" />
                <img u="thumb" src="img/thumb.png" />
            </div>
            <div>
                <img u="image" src="img/slide.png" />
                <img u="thumb" src="img/thumb.png" />
            </div>
            <div>
                <img u="image" src="img/slide.png" />
                <img u="thumb" src="img/thumb.png" />
            </div>
            <div>
                <img u="image" src="img/slide.png" />
                <img u="thumb" src="img/thumb.png" />
            </div>
            <div>
                <img u="image" src="img/slide.png" />
                <img u="thumb" src="img/thumb.png" />
            </div>
            <div>
                <img u="image" src="img/slide.png" />
                <img u="thumb" src="img/thumb.png" />
            </div>
            <div>
                <img u="image" src="img/slide.png" />
                <img u="thumb" src="img/thumb.png" />
            </div>
        </div>
        
        <!--#region Thumbnail Navigator Skin Begin -->
        <!-- Help: https://www.jssor.com/development/slider-with-thumbnail-navigator.html -->
        <style>
            /* jssor slider thumbnail navigator skin 08 css */
            /*
            .jssort08 .p            (normal)
            .jssort08 .p:hover      (normal mouseover)
            .jssort08 .pav          (active)
            .jssort08 .pav:hover    (active mouseover)
            .jssort08 .pdn          (mousedown)
            */

            .jssort08 {
                position: absolute;
                /* size of thumbnail navigator container */
                width: 600px;
                height: 100px;
            }

                .jssort08 .p {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 50px;
                    height: 50px;
                }

                .jssort08 .i {
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    width: 50px;
                    height: 50px;
                    filter: alpha(opacity=80);
                    opacity: .8;
                }

                .jssort08 .p:hover .i, .jssort08 .pav:hover .i {
                    filter: alpha(opacity=100);
                    opacity: 1;
                }

                .jssort08 .o {
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    width: 48px;
                    height: 48px;
                    border: 1px solid #000;
                    box-sizing: content-box;
                    transition: border-color .6s;
                    -moz-transition: border-color .6s;
                    -webkit-transition: border-color .6s;
                    -o-transition: border-color .6s;
                }

                .jssort08 .pav .o {
                    border-color: #0099ff;
                }

                .jssort08 .p:hover .o {
                    border-color: #fff;
                }

                .jssort08 .p:hover .o {
                    transition: none;
                    -moz-transition: none;
                    -webkit-transition: none;
                    -o-transition: none;
                }

                .jssort08 .p.pdn .o {
                    border-color: #0099ff;
                }

                * html .jssort08 .o {
                    /* ie quirks mode adjust */
                    width /**/: 50px;
                    height /**/: 50px;
                }
        </style>
        <!-- thumbnail navigator container -->
        <div u="thumbnavigator" class="jssort08" style="left: 180px; bottom: 0px;">
            <!-- Thumbnail Item Skin Begin -->
            <div u="slides" style="cursor: default;">
                <div u="prototype" class="p">
                    <div u="thumbnailtemplate" class="i"></div>
                    <div class="o"></div>
                </div>
            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
        <!--#endregion Thumbnail Navigator Skin End -->

        <!-- Trigger -->
        <script>
            init_jssor_slider1("slider1_container");
        </script>
    </div>
    <!--#endregion Jssor Slider End -->
</body>
</html>
